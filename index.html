<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar pt-4 pl-4">
        <a class="navbar-brand" href="#"
          ><img src="images/logo.svg" alt="Logo hiddle"
        /></a>
      </nav>
    </header>
    <main class="main">
      <div class="container">
        <div class="row">
          <div class="col-10 offset-1 mockups">
            <img src="images/illustration-mockups.svg" alt="mockups" />
          </div>
          <div class="col-10 offset-1 text-center text mt-5">
            <h2 class="mb-3">Build The Community Your Fans Will Love</h2>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button type="button" class="btn btn-huddle p-0">Register</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-4">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Daniel Cuevas</a>.
      </p>
    </footer>
  </body>
</html>
