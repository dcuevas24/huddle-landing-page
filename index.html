<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header mb-5">
      <div class="container">
        <nav class="navbar pt-4 pl-4">
          <a class="navbar-brand" href="#"
            ><img src="images/logo.svg" alt="Logo hiddle"
          /></a>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="row">
          <div class="mockups col-10 offset-1 mb-3 col-md-6 offset-md-0">
            <img src="images/illustration-mockups.svg" alt="mockups" />
          </div>
          <div
            class="text col-10 offset-1 text-center mt-5 col-md-6 offset-md-0 mt-md-0 text-md-left pl-lg-5"
          >
            <h2 class="mb-3 mt-lg-5 pr-lg-5">
              Build The Community Your Fans Will Love
            </h2>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button type="button" class="btn btn-huddle p-0">Register</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-5">
      <div class="container text-center text-md-right">
        <div class="row">
          <div class="col-8 offset-2 col-md-12 offset-md-0">
            <a href="" class="icon-facebook icon"></a>
            <a href="" class="icon-twitter icon"></a>
            <a href="" class="icon-linkedin icon"></a>
          </div>
          <div class="col-12">
            <p class="attribution">
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by <a href="#">Daniel Cuevas</a>.
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
